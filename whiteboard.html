<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard</title>
    <link rel="stylesheet" href="whiteboard.css" />
  </head>
  <body>
    <div id="whiteboard">
      <div class="flex">
        <img src="cd.png" alt="cd" class="cd" />
        <h1>Whiteboard</h1>
      </div>
      <canvas id="canvas"></canvas>
      <div id="colors">
        <div class="color" style="background-color: black"></div>
        <div class="color" style="background-color: red"></div>
        <div class="color" style="background-color: green"></div>
        <div class="color" style="background-color: blue"></div>
        <div class="color" style="background-color: yellow"></div>
        <div class="color" style="background-color: orange"></div>
        <div class="color" style="background-color: rgb(115, 17, 164)"></div>
        <div class="color" style="background-color: pink"></div>
        <div class="color" style="background-color: brown"></div>
        <div class="color" style="background-color: white"></div>
        <input type="color" class="color" id="colorPicker" value="#000000" />
      </div>
      <div id="tools">
        <button id="eraser">Eraser</button>
        <button id="clear">Clear All</button>
        <a id="download" download="whimsicalArt.png">Download</a>
        <a href="index.html" class="btn">Back To Home</a>
      </div>
    </div>
    <div class="popup" id="popup">Your art has been saved</div>
    <script src="whiteboard.js"></script>
    <footer>
      <div class="footer">

          document.write(new Date().getFullYear());
        </script>
        . All Rights Reserved
      </div>
    </footer>
  </body>
</html>
